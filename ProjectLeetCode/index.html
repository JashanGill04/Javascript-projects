<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCodeMetric</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- heading
    stats
    user -->

      <h1>LeetMatric</h1>
 

    <div class="usercontainer">
      <p>Enter your Username below</p>
      <div class="user-input-container">
        <input
          type="text"
          placeholder="enter your username here"
          id="user-input"
        />
        <button id="search-btn">Search</button>
      </div>
    </div>
    <div class="statscontainer">
      <div class="progress">
        <div class="progress-item1 circle">
          <div class="easy-progress">
            <span id="easy-label"> </span>
            <p>Easy</p> 
          </div>
        </div>

        <div class="progress-item circle" >
          <div class="medium-progress">
            <span id="medium-label"> </span>
           <p>Medium</p> 
          </div>
        </div>

        <div class="progress-item circle">
          <div class="hard-progress">
            <span id="hard-label"> </span>
            <p>Hard</p> 
          </div>
        </div>

      </div>

      <div class="stats-card">
        <!-- directly populate card here from JS Code -->
      </div>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
